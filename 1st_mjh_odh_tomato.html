<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주년☆</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        /* 폰트 로딩 */
        @font-face {
            font-family: 'DOSIyagiMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/DOSIyagiMedium.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GongGothicMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('tomato/tomato_bg.png'); /* 배경 이미지 설정 */
            background-repeat: no-repeat; /* 배경이 반복되지 않도록 설정 */
            background-position: center; /* 배경 이미지를 중앙에 배치 */
            margin: 0px;
            cursor: url("last/마우스커서.png"), auto;
            text-align: center;
            font-family: 'Single Day', sans-serif; /* 구글 폰트 'Single Day' */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-family: 'DOSIyagiMedium', sans-serif; /* 'DOSIyagiMedium' 폰트 적용 */
            font-size: 40px;
            color: rgb(112, 100, 100);
        }

        #counter {
            list-style: none;
            margin: 20px 0;
            padding: 0;
            font-size: 20px;
            font-family: 'DOSIyagiMedium', sans-serif; /* 'DOSIyagiMedium' 폰트 적용 */
            color: rgb(112, 100, 100);
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: inline-block;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease, transform 0.2s ease;
        }

        #tomato2 {
            opacity: 1;
        }

        #tomato3 {
            opacity: 0;
        }

        /* 말풍선 배경과 텍스트 */
        .speech-bubble {
            position: absolute;
            display: block;
            background-color: #FFCACF;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(54, 26, 26, 0.1);
            font-family: 'GongGothicMedium', sans-serif;
            color: #FF577A;
            font-size: 16px;
            width: 200px;
            line-height: 1.5;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s ease-out; /* opacity에 transition 추가 */
        }

        .speech-bubble::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #FFCACF;
            top: 100%;
        }

        /* 말풍선 위치 */
        #bubble1 {
            top: 400px;
            left: 30%;
        }

        #bubble2 {
            top: 430px;
            right: 30%;
        }

        #bubble3 {
            top: 400px;
            left: 30%;
        }

        #bubble4 {
            top: 430px;
            right: 30%;
        }

        /* 리셋 배경 */
        .reset-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }

        .reset-button:hover {
            transform: scale(1.1); /* 호버 시 10% 크기 증가 */
        }

        .reset-background p {
            font-family: 'DOSIyagiMedium', sans-serif; /* 'DOSIyagiMedium' 폰트 적용 */
            color: rgb(112, 100, 100);
            font-size: 24px;
        }

        .reset-button {
            margin-top: 20px;
            width: 150px;
            height: 50px;
            background: url('tomato/reset_button.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

                /* 나가기 버튼 스타일 */
                .exit-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .exit-button img {
            width: 55px;
            height: 55px;
            margin-right: 8px;
        }

        .exit-button span {
            font-family: 'GongGothicMedium', sans-serif;
            color: rgb(112, 100, 100);
            font-size: 16px;
        }

        .exit-button:hover {
            opacity: 0.7; /* 호버 시 투명도를 낮춤 */
        }

    </style>
</head>
<body>
    <a href="1st_mjh_odh.html" class="exit-button">
        <img src="main folder/x button.png" alt="Exit Icon">
    </a>

    <h1>민지환을 토마토로 만들자!</h1>
    <div id="counter">0 clicks</div>
    <div class="image-container" onclick="handleClick()">
        <img id="tomato2" src="tomato/tomato2.png" alt="tomato2">
        <img id="tomato3" src="tomato/tomato3.png" alt="tomato3">
    </div>

    <!-- 말풍선 텍스트 -->
    <div id="bubble1" class="speech-bubble">
        <p>도,동하야...</p>
    </div>
    <div id="bubble2" class="speech-bubble">
        <p>부끄러운데...</p>
    </div>
    <div id="bubble3" class="speech-bubble">
        <p>더 하면 얼굴 터질지도 몰라...</p>
    </div>
    <div id="bubble4" class="speech-bubble">
        <p>안 돼!!!</p>
    </div>

    <!-- 리셋 배경 및 버튼 -->
    <div id="resetBackground" class="reset-background">
        <p>그렇게 민지환은 토마토가 되었다..</p>
        <button class="reset-button" onclick="resetGame()"></button>
    </div>

    <script>
        let clickCount = 0;
        const clickLimit = 206;

        function handleClick() {
            clickCount++;
            document.getElementById('counter').textContent = `${clickCount} clicks`;

            const tomato2 = document.getElementById('tomato2');
            const tomato3 = document.getElementById('tomato3');

            const bubble1 = document.getElementById('bubble1');
            const bubble2 = document.getElementById('bubble2');
            const bubble3 = document.getElementById('bubble3');
            const bubble4 = document.getElementById('bubble4');

            const resetBackground = document.getElementById('resetBackground');

            // 이미지의 opacity를 점진적으로 변화
            const progress = clickCount / clickLimit; // 0에서 1까지의 비율
            tomato2.style.opacity = 1 - progress;  // tomato2는 점점 투명해짐
            tomato3.style.opacity = progress;     // tomato3은 점점 뚜렷해짐

            // 클릭 시 이미지 작아짐 애니메이션 추가
            tomato2.style.transform = 'scale(0.9)';  // 크기 감소
            tomato3.style.transform = 'scale(0.9)';  // 크기 감소

            // 애니메이션 후 원래 크기로 돌아오기
            setTimeout(() => {
                tomato2.style.transform = 'scale(1)';
                tomato3.style.transform = 'scale(1)';
            }, 200); // 200ms 후에 원래 크기로 돌아옴

            // 말풍선 이미지 표시 및 사라지게 만들기
            if (clickCount >= 50 && clickCount < 100) {
                bubble1.style.display = 'block';
                bubble1.style.opacity = 1;
            } else if (clickCount >= 100 && clickCount < 150) {
                bubble2.style.display = 'block';
                bubble2.style.opacity = 1;
            } else if (clickCount >= 150 && clickCount < 200) {
                bubble3.style.display = 'block';
                bubble3.style.opacity = 1;
            } else if (clickCount >= 200) {
                bubble4.style.display = 'block';
                bubble4.style.opacity = 1;
            }

            // 말풍선이 사라지도록 설정
            if (clickCount >= 55) {
                bubble1.style.opacity = 0;
            }
            if (clickCount >= 105) {
                bubble2.style.opacity = 0;
            }
            if (clickCount >= 155) {
                bubble3.style.opacity = 0;
            }
            if (clickCount >= 205) {
                bubble4.style.opacity = 0;
            }

            // 클릭 횟수가 206번에 도달하면 리셋 배경과 텍스트 표시
            if (clickCount >= clickLimit) {
                resetBackground.style.display = 'flex';
            }
        }

        function resetGame() {
            clickCount = 0;
            document.getElementById('counter').textContent = `${clickCount} clicks`;

            const resetBackground = document.getElementById('resetBackground');
            resetBackground.style.display = 'none'; // 리셋 배경 숨기기

            // 말풍선, 이미지 초기화
            const bubbles = document.querySelectorAll('.speech-bubble');
            bubbles.forEach(bubble => bubble.style.opacity = 0);
            document.getElementById('tomato2').style.opacity = 1;
            document.getElementById('tomato3').style.opacity = 0;
        }
    </script>

</body>
</html>
